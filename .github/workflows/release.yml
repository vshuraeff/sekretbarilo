name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            runner: macos-15-intel
            os: macos
          - target: aarch64-apple-darwin
            runner: macos-latest
            os: macos
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            os: linux
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            os: linux
            cross: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.target }}-cargo-

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.cross && 'aarch64-linux-gnu-gcc' || '' }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Install cargo-deb
        if: matrix.os == 'linux'
        run: cargo install cargo-deb

      - name: Build .deb package
        if: matrix.os == 'linux'
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.cross && 'aarch64-linux-gnu-gcc' || '' }}
        run: cargo deb --no-build --target ${{ matrix.target }}

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Package tarball
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../sekretbarilo-${{ steps.version.outputs.version }}-${{ matrix.target }}.tar.gz sekretbarilo
          cd ../../..

      - name: Upload tarball
        uses: actions/upload-artifact@v4
        with:
          name: sekretbarilo-${{ matrix.target }}-tarball
          path: sekretbarilo-*.tar.gz
          if-no-files-found: error

      - name: Upload .deb
        if: matrix.os == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: sekretbarilo-${{ matrix.target }}-deb
          path: target/${{ matrix.target }}/debian/*.deb
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install git-cliff
        uses: taiki-e/install-action@git-cliff

      - name: Generate changelog
        id: changelog
        run: |
          {
            echo 'body<<EOF'
            git cliff --latest --strip header
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: true

      - name: List artifacts
        run: find artifacts/ -type f | sort

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.body }}
          files: |
            artifacts/*.tar.gz
            artifacts/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
