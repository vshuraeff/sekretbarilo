# allowlist test fixtures containing mock secrets
[allowlist]
paths = [
  "tests/.*",
  "benches/.*",
]

# fake aws keys used in unit tests throughout src/
[[allowlist.rules]]
id = "aws-access-key-id"
regexes = [
  "AKIAIOSFODNN7ABCDEFG",
  "AKIAIOSFODNN7REALKEY",
  "AKIAIOSFODNN7EXAMPLE",
]

[[allowlist.rules]]
id = "pem-private-key"
paths = ["src/scanner/engine\\.rs"]
